<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clima Atual</title>
</head>
<body>
    <h1>Clima Atual</h1>
    <p id="cidade">Carregando...</p>
    <p id="temperatura"></p>

    <script>
        fetch("http://127.0.0.1:8000/clima")
            .then(res => res.json())
            .then(data => {
                document.getElementById("cidade").innerText = "Cidade: " + data.cidade;
                document.getElementById("temperatura").innerText = "Temperatura: " + data.temperatura_agora + "Â°C";
            })
            .catch(err => console.error("Erro ao acessar API:", err));
    </script>
</body>
</html>
